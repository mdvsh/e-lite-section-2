<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Question Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Filter Question Form</h1>
    <div>
        <form>
            <div class="form_group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Linus Torvalds">
            </div>

            <div class="form_group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder=" torvalds@dpsrkp.net">
            </div>

            <div class="form_group">
                <label for="class">Class</label>
                <select name="class" id="class">
                    <option value="">Select a class</option>
                    <option value="VI">VI</option>
                    <option value="VII">VII</option>
                    <option value="VIII">VIII</option>
                    <option value="IX">IX</option>
                    <option value="X">X</option>
                    <option value="XI">XI</option>
                    <option value="XII">XII</option>
                </select>
            </div>

            <div class="form_group">
                <label for="section">Section</label>
                <select name="section" id="section" disabled>
                    <option value="">Select a section</option>
                </select>
            </div>

            <div class="form_group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
